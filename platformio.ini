[platformio]
description = This project will be used for any Arduino sketches associated with the mini firetruck received from the Huntsville Fire Department through SMAP at UAH

[env]
monitor_speed = 9600

[env:FireTruckMaster]
platform = atmelavr
board = uno
framework = arduino
build_flags = -D ENABLE_DEBUG_OUTPUT 
build_src_filter = 
	+<FireTruckMaster.cpp> 
	-<.git/> 
	-<.svn/> 
	-<componentTests/>
upload_port = COM9

[env:FireTruckMasterDebug]
platform = atmelavr
board = uno
framework = arduino
build_flags = -D DEBUG_FT -D ENABLE_DEBUG_OUTPUT
build_src_filter = 
	+<FireTruckMaster.cpp> 
	-<.git/> 
	-<.svn/> 
	-<componentTests/>
upload_port = COM9

