[platformio]
description = This project will be used for any Arduino sketches associated with the mini firetruck received from the Huntsville Fire Department through SMAP at UAH

[env]
monitor_speed = 9600

[env:FireTruckMaster]
platform = atmelavr
board = uno
lib_deps =
	paulstoffregen/PWMServo
	Servo
framework = arduino
build_src_filter = 
	+<FireTruckMaster.cpp> 
	-<.git/> 
	-<.svn/> 
	-<componentTests/>
upload_port = COM7

[env:FireTruckSlave]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
	paulstoffregen/PWMServo
build_src_filter = 
	+<FireTruckSlave.cpp> 
	-<.git/> 
	-<.svn/> 
	-<componentTests/>
debug_port = COM5
upload_port = COM5

